<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project-1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="./assets/javascript/jquery.ajax-cross-origin.min.js"></script>
    <style>
            /* In order to place the tracking correctly */
            canvas.drawing, canvas.drawingBuffer {
                position: absolute;
                left: 0;
                top: 0;
            }
    </style>
</head>
<body>
    <!-- Div to show the scanner -->
    <div id="scanner-container"></div>
    <div id="vid"><video playsinline autoplay></video></div>
    <input type="button" id="btn" value="Start/Stop the scanner" />

    <div class="container-fluid">
        <div class="row align-items-end">
            <div class="col-md-8">
                <div class="input-group input-group-md mb-3 bar">
                    <div class="input-group-prepend">
                        <span class="input-group-text inputBar textBar" id="inputGroup-sizing-md">UPC</span>
                    </div>
                    <input type="text" id = "iBar" class="form-control inputBar" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-md-4">
                <header>SEARCH by UPC</header>
            </div>
        </div>
        <div class="row align-items-end text-body">
            <div class="col-md-8 offers"></div>
            <div class="col-md-4 offset-md-8 history">
                <ul id="history"></ul>
            </div>
            <div class ="images"></div>
        </div>
        <div class="row align-items-end">
            <div id="map" class="col-md-4 offset-md-8"></div>
        </div>
    
    <!-- Include the image-diff library -->
    <script src="assets/javascript/quagga.min.js"></script>

    <script>
        var _scannerIsRunning = false;

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "upc_reader"
                       
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },

            }, function (err) {
                if (err) {
                    console.log(err);
                    return
                }

                console.log("Initialization finished. Ready to start");
                Quagga.start();

                // Set flag to is running
                _scannerIsRunning = true;
            });

            Quagga.onProcessed(function (result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                    }
                }
            });


            Quagga.onDetected(function (result) {
                console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);
                $('#iBar').val(result.codeResult.code);
            });
        }


        // Start/stop scanner
        document.getElementById("btn").addEventListener("click", function () {
            if (_scannerIsRunning) {
                Quagga.stop();
            } else {
                startScanner();
            }
        }, false);
    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc7oQODPcCHOzhCKsk78JiidqRQm5XEWo&callback=initMap">
    </script>
    <script type='text/javascript' src='assets/javascript/map.js'></script>              
    <script type='text/javascript' src='assets/javascript/app.js'></script>
    <!--<script type='text/javascript' src="assets/javascript/quagga.min.js"></script>    -->
</body>
</html>
